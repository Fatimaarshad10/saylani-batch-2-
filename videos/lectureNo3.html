<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lecture no 3</title>
</head>
<body>
    <h1>Form in Html</h1>
    <!-- Form -->
     <form action="./submit.html">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="name">
        <br>
        <br>
        <label>Email</label>
        <input type="text" placeholder="email">
        <br>
        <br>
        <!-- Radio input -->
        <input type="radio" value="first">
        <label>First</label>
        <input type="radio"  value="second">
        <label>Second</label>
        <br>
        <br>
        <!-- checkbox input -->
         <input type="checkbox" value="apple">
         <label>apple</label>
         <input type="checkbox" value="banana">
         <label>banana</label>
         <br>
         <br>
         <!-- range input -->
          <input type="range" min="0" max="20">
        <input type="submit">
     </form>

     <!-- extra markup -->
      <p id="para">paragraph</p>
      <p class="para1">paragraph</p>

      <!-- block and inline element -->
       <div>
        <p>first</p>
       </div>
       <div>
        <p><span>hello</span> second</p>
       </div>

       <!-- Iframe element -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.201576704295!2d-122.41825468468187!3d37.77492977975916!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808d8b9d55ef%3A0x1d74872d72d9039b!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1605121564485!5m2!1sen!2sus" frameborder="0" width="30" height="20"></iframe>
       
       

</body>
</html>
