        // Function to fetch currency exchange rates
        function convertCurrency() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.result === 'success') {
                        const rate = data.conversion_rates[targetCurrency];
                        const convertedAmount = 100 * rate;
                        console.log(`100 ${baseCurrency} equals ${convertedAmount.toFixed(2)} ${targetCurrency}`);
                        displayConversionResult(convertedAmount);
                    } else {
                        console.error('Error fetching exchange rates:', data.error);
                    }
                })
                .catch(error => console.error('Error fetching exchange rates:', error));
        }

            const conversionHtml = `

    <p>100 ${baseCurrency} equals ${amount.toFixed(2)} ${targetCurrency}</p>
  `;
            conversionResultDiv.innerHTML = conversionHtml;
        }
