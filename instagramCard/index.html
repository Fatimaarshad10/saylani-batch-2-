<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
 
    <div class="container">
        <div class="card-one">
            <img src="./girl" alt="" class="image-girl">
            <h1>Venancio Machaiela</h1>
            <p>Desenvolvedor frontend</p>
            <div class="card-button">
                <div class="first">
                    <img src="./icons8-instagram-50.png" alt="" class="insta">
                    <h3>Instagram</h3>
                </div>
                <div class="second">
                    <img src="./icons8-twitter-50.png" alt=""  class="twitter">
                    <h3>Twitter</h3>
                </div>
                <div class="third">
                    <img src="./icons8-github-50.png" alt=""  class="github">
                    <h3>Github</h3>
                </div>
            </div>
        </div>
       
    </div>
</body>
</html>
